<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body>
    <div id="root">
        <div :class="['active', 'normal']">数组绑定多个class</div>
        <div :class="[{active: isActive},'normal']">数组包含对象绑定class</div>
        <div :class="[showWarning(), 'normal']">数组包含方法绑定class</div>

        <div :style="[warning, bold]">数组绑定多个style</div>
        <div :style="[warning, mix()]">数组包含方法绑定style</div>
        <div :style="{display:['-webkit-box', '-ms-flexbox', 'flex']}">style多重值, 根据浏览器兼容性会优先执行最后一个值</div>
    </div>
</body>
<script>
    new Vue({
        el: '#root',
        data() {
            return {
                isActive: true,
                warning: {
                    color: 'orange'
                },
                bold: {
                    fontWeight: 'bold'
                }
            }
        },
        methods: {
            showWarning() {
                return 'warning'
            },
            mix() {
                return {
                    ...this.bold,
                    fontSize: '20px'
                }
            }
        },
    })
</script>

</html>
